<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    

    <title>Login</title>
</head>
<body>
    <main>
        <section>
            <div id="foto">
            <img src="imagens/pattern-gc49cc95ba_1280.jpg" alt="">
            </div >
                <div id="login">
                    <form action="login.php" method="post" autocomplete="on">
                        <div id="email">
                            <h1> Login</h1>
                            <p>Seja Bem-vindo(a) novamente, faça login para poder acessar sua conta e poder fazer as configurações no seu ambiente. </p> 
                            <div id="be" class="tp">
                                <label for="iemal"><span class="material-icons" id="person">
                                    person
                                    </span></label>
                                <input type="text" name="email" id="iemal" class="paineo" required minlength="8" maxlength="50" autocomplete="email">
                            </div>
                        </div>
                        <div id="bs" class="tp">
                            <label for="isenha"><span class="material-icons" id="chave">
                                 lock
                                </span></label>
                            <input type="password" name="senha" id="isenha" class="paineo"  required minlength="8" maxlength="20">
                        </div>
                        <input type="submit" value="Entrar" id="ev">
                        
                    </form>
                </div>
        </section>
    </main>
</body>
</html>
