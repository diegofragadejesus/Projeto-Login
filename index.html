<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="estilos/midia-quireis.css">
    

    <title>Login</title>
</head>
<body >
    <main>
       <section id="login">
            <div id="imagem">
             
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. faça login para acessar sua conta e poder fazer as configurações no seu ambinte. </p>
                <form action="" method="post">
                    <div class="campo">
                        <span class="material-icons">
                            perm_identity
                            </span>
                        <input type="email" name="email" id="iemail" required placeholder="seu email" minlength="30">
                        <label for="iemail">senha</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">
                            vpn_key
                            </span>
                        <input type="password" name="senha" id="isenha" required placeholder="sua senha" minlength="8" maxlength="20">
                        <label for="isenha"> login</label>
                    </div>
                    <input type="submit" value="entrar">
                    <a href="esquesisenha.html" class="botao">esqueci minha senha <span class="material-icons">
                        mail_lock
                        </span></a> 

                </form>
            </div>
       </section>
          
    </main>
</body>
</html>
