<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    

    <title>Login</title>
</head>
<body>
    <main>
        <section>
            <div id="foto">
            <img src="imagens/pattern-gc49cc95ba_1280.jpg" alt="">
            </div >
                <div id="login">
                    <form action="login.php" method="post" autocomplete="on">
                        <div id="email">
                            <h1> Login</h1>
                            <p>Seja Bem-vindo(a) novamente, faça login para poder acessar sua conta e poder fazer as configurações no seu ambiente. </p>
                            <div id="be">
                                <label for="iemal">Email :</label>
                                <input type="text" name="email" id="iemal">
                            </div>
                        </div> <br>
                        <div id="bs">
                            <label for="isenha">Senha :</label>
                            <input type="password" name="senha" id="isenha">
                        </div>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Deletar">
                    </form>
                </div>
        </section>
    </main>
